<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<!-- Import of Font Awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>LittleAI</title>
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<link rel="stylesheet" type="text/css" href="css/feedback.css">
		<link rel="stylesheet" type="text/css" href="css/commands.css">
		<link rel="stylesheet" type="text/css" href="css/informations.css">
		<link rel="stylesheet" type="text/css" href="css/levels.css">
		<link rel="stylesheet" type="text/css" href="css/replayMode.css">

		<link rel="icon" type="image/png" href="img/icon.png" />

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/levelMenu.js"></script>
	</head>

	<body>
		<div class="bg">

		</div>

		<!-- The level menu's overlay -->
		<div id="levelMenu" class="overlay">

		  <!-- Button to close the overlay navigation -->
			<a onclick="closeNav()" class="closebtn">&times;</a>

			<!-- Overlay content -->
			<div class="overlay-content">
				<div class="tab">
					<button id="defaultOpen" class="tablinks" onclick="openTab(event, 'group1')">Groupe 1</button>
				   	<button class="tablinks" onclick="openTab(event, 'group2')">Groupe 2 (Multijoueur)</button>
				   	<button class="tablinks" onclick="openTab(event, 'group3')">Groupe 3</button>
				 </div>

				 <div id="group1" class="tabcontent">
				 </div>

				 <div id="group2" class="tabcontent">
				 </div>

				 <div id="group3" class="tabcontent">
				 </div>
			</div>

	  </div>

		<div class="container">
			<div onclick="openNav()" class="openbtn">
				<span>Level 0</span>
			</div>

			<div class="feedback">
				<div id="score" class="score center">
					0
				</div>

				<div id="traceContainer" class="traceContainer">
					<!--<canvas id="trace">Your browser doesn't support HTML5's canvas tag.<br>Please upgrade it to the last version.</canvas>-->
				</div>
			</div>

			<div class="commands" id="commands">
			</div>

			<div class="informations center">
				Informations
			</div>

			<div class="replay-mode center">
				World...
			</div>
		</div>


		<!-- Loaded at the end to load the page quicker (normally) -->
		<!-- jQuery -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</body>
</html>
