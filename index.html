<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<!-- Import of Font Awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>LittleAI</title>
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<link rel="stylesheet" type="text/css" href="css/feedback.css">
		<link rel="stylesheet" type="text/css" href="css/commands.css">
		<link rel="stylesheet" type="text/css" href="css/informations.css">
		<link rel="stylesheet" type="text/css" href="css/levels.css">
		<link rel="stylesheet" type="text/css" href="css/replayMode.css">

		<link rel="icon" type="image/png" href="img/icon.png" />
	</head>

	<body>

		<!-- The full page background image -->
		<div class="bg">
		</div>

		<!-- The level menu's overlay -->
		<div id="levelMenu" class="overlay">

		  <!-- Button to close the overlay navigation -->
			<a onclick="closeNav()" class="closebtn">&times;</a>

			<!-- Overlay content -->
			<div id="menuTab" class="overlay-content">
				<div id="menuTabIndex" class="tab">
				</div>
			</div>

			<a onclick="exportSave()" class="exportbtn fa fa-download fa-3x"></a>

	  	</div>

		<!-- The "game's field" -->
		<div class="container">
			<!-- The link to open the level menu -->
			<div onclick="openNav()" class="openbtn">
				<span id="menuLink"></span>
			</div>

			<div class="feedback">
				<!-- Display of the player's score -->
				<div id="score" class="score center">
					0
				</div>

				<!-- The trace, i.e where will pop the obsels -->
				<div id="tracePositionner">
					<div id="traceContainer" class="traceContainer">
					</div>
				</div>

				<!-- Tips for the trace -->
				<span class="fa fa-question-circle tooltip tracetip">
					<span class="tooltiptext">Clic droit pour changer la couleur des obsels</span>
				</span>
			</div>

			<!-- Place of the commands
		 		Level's buttons will be create here -->
			<div class="commands" id="commands">

				<!-- Tips for the commands -->
				<span id="commandtip" class="fa fa-question-circle tooltip commandtip">
					<span class="tooltiptext">Clic droit pour changer la forme du bouton</span>
				</span>
			</div>

			<!-- Toggleable panel displaying informations about a level -->
			<div class="informations center">
				Informations
			</div>

			<!-- A 3D (possible) representation of the level, to help players understand
					It is only available after the player finished the level -->
			<div class="replay-mode center">
				World...
			</div>
		</div>


		<!-- Loaded at the end to load the page quicker -->
		<!-- jQuery -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script type="text/javascript" src="js/variables.js"></script>
		<script type="text/javascript" src="js/utility.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/levelMenu.js"></script>
		<script type="text/javascript" src="js/stateMachine.js"></script>
		<script type="text/javascript" src="js/i18n.js"></script>
	</body>
</html>
